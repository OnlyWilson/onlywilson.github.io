<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" href="./img/rankingjuegos.es.png" />
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="img/rankingjuegos.es.png" alt="Logo" class="centered-image">
        </div>
        <form class="login-container" method="POST" action="login.php">
            <h2>INGRESO</h2>
            <div class="input-group">
                <img src="img/badge.png" alt="UserIcono" class="icon">
                <input type="text" name="username" placeholder="Nombre de Usuario" required>
            </div>
            <div class="input-group">
                <img src="img/key.png" alt="PassIcono" class="icon">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>        
            <a href="forgotpass.html" class="forgot-password">¿Olvidaste la contraseña?</a>
            <button type="submit" class="button">Acceder</button>
            <button type="button" onclick="window.location.href='registro.html'" class="down-button">Registrarse</button>
        </form>
    </div>
    <script>
        // Mostrar mensaje de éxito si existe en localStorage
        if (localStorage.getItem('registroExitoso') === 'true') {
            const successMessage = document.getElementById('✅ Registro Exitoso');
            successMessage.style.display = 'block';

            // Eliminar el mensaje después de 5 segundos
            setTimeout(() => {
                successMessage.style.display = 'none';
                localStorage.removeItem('registroExitoso');
            }, 5000);
        }
    </script>
</body>
</html>
